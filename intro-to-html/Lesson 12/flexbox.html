<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Practice</title>
    <link rel="stylesheet" href="./flexbox.css" />
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>
    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="flex: 1; background-color: lightpink">flex: 1</div>
      <div style="flex: 2; width: 100px; background-color: lightblue">
        flex: 2
      </div>
    </div>
    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px;">justify-</div>
      <div style="background-color: lightpink; width: 100px;">content:</div>
      <div style="background-color: lightblue; width: 100px;">
        center
      </div>
    </div>
    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px;">justify-content:</div>
      <div style="background-color: lightpink; width: 100px;">space-</div>
      <div style="background-color: lightblue; width: 100px;">
        between;
      </div>
    </div>
    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px;">align-</div>
      <div style="background-color: lightpink; width: 100px;">items:</div>
      <div style="background-color: lightblue; width: 100px;">
        center;
      </div>
    </div>
  </body>
</html>
